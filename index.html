<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-grip"></i></a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
    </div>


    <a href=""><i class="fa-solid fa-cloud-sun-rain"></i></a>
    <div class="container">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center">
          <div class="container-fluid">
            <form class="d-flex input-group w-auto">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </form>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="col-2 icons-right">
      <a href=""><i class="fa-solid fa-user"></i></a>

      <a href=""><i class="fa-solid fa-bell"></i></a>

      <a href=""><i class="fa-solid fa-gear"></i></a>
    </div>
   
  </nav>




  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
